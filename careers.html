<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="header.menu.careers">Careers</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo" data-i18n="header.logo">TFOT Labs</a>
      <ul class="menu">
        <li><a href="index.html" data-i18n="header.menu.home"></a></li>
        <li><a href="about.html" data-i18n="header.menu.about"></a></li>
        <li><a href="companies.html" data-i18n="header.menu.companies"></a></li>
        <li><a href="franchise.html" data-i18n="header.menu.franchise"></a></li>
        <li><a href="careers.html" data-i18n="header.menu.careers"></a></li>
        <li><a href="contact.html" data-i18n="header.menu.contact"></a></li>
      </ul>
      <select id="lang-select" class="lang-switcher">
        <option value="ru">Русский</option>
        <option value="en" selected>English</option>
        <option value="zh">中文</option>
        <option value="ja">日本語</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="hi">हिंदी</option>
        <option value="it">Italiano</option>
        <option value="es">Español</option>
        <option value="ko">한국어</option>
        <option value="ar">العربية</option>
        <option value="he">עברית</option>
        <option value="sw">Kiswahili</option>
        <option value="pt">Português</option>
        <option value="tr">Türkçe</option>
      </select>
    </nav>
  </header>

  <main>
    <section>
      <h1 data-i18n="careers.title">Careers at TFOT Labs</h1>
      <p data-i18n="careers.vacancies">We are always looking for talented individuals. Current openings: Software Engineer, Data Scientist, Product Manager. Check back for updates.</p>
      <form>
        <label for="position" data-i18n="careers.form.position">Position Applying For</label>
        <input type="text" id="position" name="position" required>
        <label for="resume" data-i18n="careers.form.resume">Upload Resume</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        <button type="submit" data-i18n="careers.form.submit">Apply Now</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <a href="index.html" class="footer-logo" data-i18n="header.logo">TFOT Labs</a>
      <p class="copyright" data-i18n="footer.copyright">© 2024 TFOT Labs. All rights reserved.</p>
      <div class="footer-links">
        <a href="privacy.html" data-i18n="footer.privacy">Privacy Policy</a>
        <a href="terms.html" data-i18n="footer.terms">Terms of Use</a>
      </div>
      <div class="social-links"></div>
    </div>
  </footer>

  <script src="./assets/js/app.js" defer></script>
</body>
</html>
