<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>

      <ul class="menu">
        <li><a href="index.html" data-i18n="header.menu.home"></a></li>
        <li><a href="about.html" data-i18n="header.menu.about"></a></li>
        <li><a href="companies.html" data-i18n="header.menu.companies"></a></li>

        <li><a href="contact.html" data-i18n="header.menu.contact"></a></li>
      </ul>
      <select id="lang-select" class="lang-switcher">
        <option value="ru">Русский</option>
        <option value="en" selected>English</option>
        <option value="zh">中文</option>
        <option value="ja">日本語</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="hi">हिंदी</option>
        <option value="it">Italiano</option>
        <option value="es">Español</option>
        <option value="ko">한국어</option>
        <option value="ar">العربية</option>
        <option value="he">עברית</option>
        <option value="sw">Kiswahili</option>
        <option value="pt">Português</option>
        <option value="tr">Türkçe</option>

  <main>
    <section>
      <h1 data-i18n="contact.title">Contact Us</h1>
      <p><i class="fas fa-envelope"></i> <span data-i18n="contact.email">info@tfotlabs.com</span></p>
      <p><i class="fas fa-phone"></i> <span data-i18n="contact.phone">+1 (555) 123-4567</span></p>
      <p><i class="fas fa-map-marker-alt"></i> <span data-i18n="contact.address">123 Innovation Drive, Future City, FC 12345</span></p>
      <p data-i18n="contact.socials.general">Follow us on social media</p>
      <div class="social-links"></div>
      <div id="map"></div>
    </section>

  <footer>

      <p class="copyright" data-i18n="footer.copyright">© 2024 TFOT Labs. All rights reserved.</p>
      <div class="footer-links">
        <a href="privacy.html" data-i18n="footer.privacy">Privacy Policy</a>
        <a href="terms.html" data-i18n="footer.terms">Terms of Use</a>

      <div class="social-links"></div>

  <script src="assets/js/app.js" defer></script>
